repos:
-   repo: local
    hooks:
    -   id: pytest
        name: pytest
        entry: .venv/bin/python3 -m pytest tests -v --cov --cov-report xml --capture=no --cov-report=term-missing --capture=no --cov-branch -vv --tb=line -s
        language: system
        pass_filenames: false
        always_run: true
